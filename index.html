<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Components Order Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Computer Components</h1>
        <form id="orderForm">
            <div class="form-group">
                <label for="processor">Processor</label>
                <select id="processor" name="processor" required>
                    <option value="">Select a processor</option>
                    <option value="intel-i9">Intel Core i9</option>
                    <option value="amd-ryzen9">AMD Ryzen 9</option>
                    <option value="intel-i7">Intel Core i7</option>
                    <option value="amd-ryzen7">AMD Ryzen 7</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ram">RAM</label>
                <select id="ram" name="ram" required>
                    <option value="">Select RAM size</option>
                    <option value="16gb">16 GB</option>
                    <option value="32gb">32 GB</option>
                    <option value="64gb">64 GB</option>
                </select>
            </div>
            <div class="form-group">
                <label for="storage">Storage</label>
                <select id="storage" name="storage" required>
                    <option value="">Select storage capacity</option>
                    <option value="512gb-ssd">512 GB SSD</option>
                    <option value="1tb-ssd">1 TB SSD</option>
                    <option value="2tb-ssd">2 TB SSD</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gpu">Graphics Card</label>
                <select id="gpu" name="gpu" required>
                    <option value="">Select a graphics card</option>
                    <option value="nvidia-rtx3090">NVIDIA RTX 3090</option>
                    <option value="nvidia-rtx3080">NVIDIA RTX 3080</option>
                    <option value="amd-rx6900xt">AMD RX 6900 XT</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            </div>
            <button type="submit" class="btn">Submit Order</button>
        </form>
        <div id="confirmation" class="confirmation">
            <h2>Order Summary</h2>
            <p id="summary"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
